<div>
  <a class="flex-column cover-image" (click)="modal.open()" 
      style="cursor:pointer;" >
    <img [src]="coverPhotoPath" class="img-responsive">  
  </a>
  <h4 class="title-style">{{artWork.title}}</h4>

  <modal #modal [cssClass]="'my-modal'" size="lg">
      <modal-header [show-close]="false">
      </modal-header>
      <modal-body>
        <div class="row">
          <div class="col-sm-12 col-md-12" style="text-align: center"> 
            <div class="app-modal-content">
              <img class="img-responsive app-modal-img"
                    [src]="imagePath"
                    alt="photo here" 
                    (mouseenter)="onHideIcon()"
                    (load)="onLoad()">
              <a class="app-modal-close" style="display: block;" (click)="modal.close()"></a>
              <a class="app-modal-left" (click)="onPrevious()" (mouseenter)="onShowIcon('left')"></a>
              <a class="app-modal-left-icon" (click)="onPrevious()" [ngStyle]="leftIconStyle"></a>
              <a class="app-modal-right" (click)="onNext()" (mouseenter)="onShowIcon('right')"></a>
              <a class="app-modal-right-icon" (click)="onNext()" [ngStyle]="rightIconStyle"></a>
              <div class="app-modal-image-title">
                <span class="app-modal-image-title-span">image {{imageNumber}}</span>
              </div>
              <div>
                <img class="img-circle image-loader" 
                     src="images/loader32.gif" 
                     alt="loading"
                     [ngStyle]="toggleLoader">
              </div>
            </div>
                  <!-- add carousel control left and right button -->
                  <!-- <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" (click)="onPrevious()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" (click)="onNext()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a> -->
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-sm-12 col-md-12">
              <button class="btn btn-link pull-left text-primary" (click)="onPrevious()">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
              </button>
              <button class="btn btn-link pull-right text-primary" (click)="onNext()">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
              </button>
          </div>
        </div> -->
      </modal-body>
      <!-- <modal-footer>
          <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
      </modal-footer> -->
  </modal>
</div>
